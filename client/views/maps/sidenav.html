<template name="sidenav">
  {{#if picture}}
  <div style="text-align:center;">
    <img src="{{treeURL picture}}" style="width:100%; max-height:400px;">
  </div>
  {{/if}}
  <h2>{{species}}</h2>
  <b>Latitude: </b>{{lat}}<br>
  <b>Longitude: </b> {{lng}}<br>
  <b>Diameter: </b> {{diameter}}<br>
  <b>Est. Height: </b> {{height}}<br>
  <br><b>Notes</b><br>
  {{notes}}
</template>
