<template name="mapMain">

  <!-- Sidebar -->
  <div id="closePanel" class="close-button shadow hidden-xs">
    <a id="closeSide"><span class="glyphicon glyphicon-chevron-left slide" ></span></a>
  </div>
  <div id="sidebar-wrapper" class="hidden-xs shadow">
      {{#if addingNap}}
        {{> addNap types}}
      {{else}}
        {{#if selectedNap}}
          {{#with selectedNap}}
            {{> sidenav}}
          {{/with}}
        {{/if}}
        {{#if editingNap}}
          {{#with editingNap}}
            {{> editNap}}
          {{/with}}
        {{/if}}
      {{/if}}
  </div>
  
  {{#if previewImg}}
    <div id="closeImg" style="position: relative; height: 50%;">
    <button class="btn-min" style="right: 0; position: absolute;"><span class="glyphicon glyphicon-remove"></span>&nbsp;</button>
    <img style="width: 100%; height:100%; position: relative;" src="{{previewImg}}">
    </div>
  {{/if}}

  
  <div id="map" class="map-container">
      {{> googleMap name="napMap" options=exampleMapOptions}}
  </div>

  <div id="bottombar-wrapper" class="visible-xs">
      {{#if selectedNap}}
          <a id="closeSide" href="" class="pull-right"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
          {{#with selectedNap}}
            {{> mobileNap}}
          {{/with}}
      {{/if}}
      {{#if editingNap}}
        {{#with editingNap}}
          {{> editNap}}
        {{/with}}
      {{/if}}
  </div>
</template>
