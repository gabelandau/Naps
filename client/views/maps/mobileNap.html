<template name="mobileNap">
    <div class="side-header">
      <h3 class="no-margin">{{spot_type}}</h3>
      <p class="no-margin">{{napCount spot_type}} nap spot(s) of this type</p>
      <h4>Size</h4>
      <p>{{size}}</p>
      <h4>Quiet Level</h4>
      <div class="progress">
  		  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: calc({{qlvl}} * 10%);">
  		 	 {{qlvl}}/10 Quietness.
  		  </div>
	    </div>
      <h4>Notes</h4>
      <p class="no-margin">{{notes}}</p>
      {{#if canReview}}
        <button id="edit" napId="{{_id}}" class="btn btn-info" style="width:100%;margin-top:15px;">Edit Nap Spot</button>
        {{#if approved}}
          <button id="remove" napId="{{_id}}" class="btn btn-danger" style="width:100%;margin-top:15px;">Remove Nap Spot</button>
        {{else}}
          <div class="btn-group" style="width: 100%; padding:0px;">
            <button id="approve" napId="{{_id}}" class="btn btn-success" style="margin-top:15px;width:50%;">Approve</button>
            <button id="deny" napId="{{_id}}" class="btn btn-danger" style="margin-top:15px;width:50%;">Deny</button>
          </div>
        {{/if}}
      {{else}}
        {{#if ownPending approved}}
          <br><p style="font-weight: bold;">Your Nap Spot is currently under review, please check back later!</p><br>
        {{/if}}
      {{/if}}
    </div>
</template>
