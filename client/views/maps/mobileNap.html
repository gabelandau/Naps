<template name="mobileNap">
    <div class="side-header">
      <h3 class="no-margin">{{spot_type}}</h3>
      <p class="no-margin">{{napCount spot_type}} nap spot(s) of this type</p>
      <p class="no-margin">Latitude: {{lat}}</p>
      <p class="no-margin">Longitude: {{lng}}</p>
    </div>
</template>
